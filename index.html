<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers in German</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="card text-center">
        <div class="card-header">
            German Language Classroom
        </div>

        <div class="" style="height: 800px; background-image: url(./NUMBERS-GIF.gif); ">
            <section class="" style="background-color: #333333ed; height: 100%; margin: 0;padding: 0;">
                .
                <div class="box"
                    style=" background-color: white; height: 300px; width: 400px; margin: auto; padding-top: 20px; border: 1px solid #333 ; border-radius: 20px; box-shadow: 0px 0px 10px; margin-top: 50px;">


                    <h5 class="card-title">Numbers in German</h5>
                    <input id="inputNumber" type="number" class="form-control my-3" placeholder="Number In German"
                        style="width: 200px; margin: auto;">

                    <button class="btn btn-success" onclick="convertInputToGerman()">Submit </button>

                    <h5 class="card-title mt-3" id="outputNumber"></h5>

                </div>

            </section>
        </div>

        <div class="card-footer text-body-secondary">
            © 2024. All rights reserved by
            <a href="https://adibrasel.github.io/My_Portfolio/" target="_blank" rel="noopener noreferrer">
                Rasel Hossain Adib
            </a>
        </div>
    </div>

    <script>
        function convertInputToGerman() {
            const inputNumberValue = document.getElementById("inputNumber").value;
            const germanNumber = convertToGerman(inputNumberValue);
            document.getElementById("outputNumber").innerText = germanNumber;
        }

        function convertToGerman(number) {
            const germanNumbersUpTo19 = ["null", "eins", "zwei", "drei", "vier", "fünf", "sechs", "sieben", "acht", "neun", "zehn", "elf", "zwölf", "dreizehn", "vierzehn", "fünfzehn", "sechzehn", "siebzehn", "achtzehn", "neunzehn"];
            const germanTens = ["null", "zehn", "zwanzig", "dreißig", "vierzig", "fünfzig", "sechzig", "siebzig", "achtzig", "neunzig"];
            const germanPowersOfTen = ["null", "hundert", "tausend", "million"];

            if (number < 20) {
                return germanNumbersUpTo19[number];
            } else if (number < 100) {
                const ten = Math.floor(number / 10);
                const remainder = number % 10;
                if (remainder === 0) {
                    return germanTens[ten];
                } else {
                    return germanTens[ten] + " " + germanNumbersUpTo19[remainder];
                }
            } else if (number < 1000) {
                const hundred = Math.floor(number / 100);
                const remainder = number % 100;
                if (remainder === 0) {
                    return germanNumbersUpTo19[hundred] + " " + germanPowersOfTen[1];
                } else {
                    return germanNumbersUpTo19[hundred] + " " + germanPowersOfTen[1] + " " + convertToGerman(remainder);
                }
            } else if (number < 1000000) {
                const thousand = Math.floor(number / 1000);
                const remainder = number % 1000;
                if (remainder === 0) {
                    return convertToGerman(thousand) + " " + germanPowersOfTen[2];
                } else {
                    return convertToGerman(thousand) + " " + germanPowersOfTen[2] + " " + convertToGerman(remainder);
                }
            } else {
                return "Number is too large";
            }
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
